<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>车美账本</title>
    <link rel="stylesheet" href="./css/app.min.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1923852_tlqye7r8yp9.css">
    <script src="../src/renderer/common/laydate/laydate.js"></script>
</head>

<body>
    <div id="app">
        <aside class="app-side">
            <div class="button-wrap box">
                <img class="logo" src="../resources/logo-icon.png">
                <a class="button search active" data-title="搜索" switch-page="search">
                    <i class="iconfont icon-sousuo1"></i>
                </a>
                <a class="button settlement" data-title="普通用户结账" switch-page="ordinary-settle-accounts">
                    <i class="iconfont icon--jiesuanguanli"></i>
                </a>
                <a class="button member" data-title="会员管理" switch-page="member">
                    <i class="iconfont icon-huiyuanguanli"></i>
                </a>
                <a class="button date" data-title="账单查询" switch-page="bill">
                    <i class="iconfont icon-riqi"></i>
                </a>
                <span class="focus"></span>
                <span class="hint"></span>
            </div>
            <div class="button-wrap-bottom box">
                <a class="button setting-button" title="设置" switch-page="setting"><i
                        class="iconfont icon-shezhi-shisebeifen"></i></a>
            </div>
        </aside>
        <header class="app-header">
            <h2 class="header-title">车美账本</h2>
            <div class="drag-area"></div>
            <div class="window-control box">
                <span class="item lockout"><i class="iconfont icon-suoshangsuo"></i></span>
                <span class="item reload"><i class="iconfont icon-shuaxin"></i></span>
                <span class="item more">
                    <i class="iconfont icon-gengduo"></i>
                    <div class="list">
                        <ul>
                            <li><a href="https://cm.0313.co/doc">使用文档</a></li>
                            <li><a href="https://cm.0313.co/change-log">更新日志</a></li>
                            <li><a href="https://cm.0313.co/release">版本发布</a></li>
                        </ul>
                        <ul>
                            <li><a href="https://cm.0313.co">官网</a></li>
                            <li><a href="https://cm.0313.co/feedback">反馈</a></li>
                            <li><a href="https://cm.0313.co/about">关于</a></li>
                        </ul>
                    </div>
                </span>
                <span class="item minimize"><i class="iconfont icon-weibiaoti--"></i></span>
                <span class="item close"><i class="iconfont icon-guanbi1"></i></span>
            </div>
        </header>
        <div class="app-main"></div>
    </div>
    <script type="module" src="../src/renderer/app/app.js"></script>
</body>

</html>
