<!DOCTYPE html>
<html lang="en">

<head>

    <title>车美账本</title>
    <link rel="stylesheet" href="./css/app.min.css">

                <span class="item reload" title="刷新"><i class="iconfont icon-shuaxin"></i></span>
                <span class="item more">
                    <i class="iconfont icon-gengduo"></i>

                    </div>

                        <ul>

                        </ul>
                        <ul>
                            <li><a :href="https://cm.0313.co" title="官网">官网</a></li>
                            <li><a :href="https://cm.0313.co/feedback" title="反馈">反馈</a></li>
                            <li><a :href="https://cm.0313.co/about" title="关于">关于</a></li>
                        </ul>
                    </div> -->

                <span class="item close"><i class="iconfont icon-guanbi1"></i></span>

        </header>
        <div class="app-main"></div>

    <script type="module" src="../src/renderer/app/app.js"></script>
